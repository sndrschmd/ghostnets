                <h1 class="center-align-h1">Unsere Mission: Gemeinsam gegen Geisternetze!</h1> 

                <p class="subheading">Was sind Geisternetze?</p>
                <h:outputText value="Geisternetze sind verlorene oder entsorgte Fischernetze, die unkontrolliert in den Ozeanen treiben. Sie stellen eine immense Gefahr für Meeresbewohner wie Fische, Schildkröten und Wale dar, da sie sich in diesen Netzen verfangen und qualvoll verenden können. Doch auch unsere Meere selbst leiden: Geisternetze tragen zur Verschmutzung bei und gefährden das empfindliche Ökosystem." styleClass="text-left" />

                <br/>

                <p class="subheading">Unsere Mission: Gemeinsam gegen Geisternetze!</p>
                <h:outputText value="Mit unserem Projekt möchten wir nicht nur aufklären, sondern aktiv etwas gegen Geisternetze unternehmen. Wir rufen dazu auf, Geisternetze zu melden und gemeinsam mit professionellen Teams deren Bergung zu organisieren." styleClass="text-left" />

                <br/>

                <p class="subheading">Melde ein Geisternetz!</p>
                <h:outputText value="Hast du ein Geisternetz gesichtet? Melde es uns schnell und einfach über unsere Plattform! Jede Meldung hilft dabei, das Meer ein kleines Stück sauberer zu machen." styleClass="text-left" />

                <br/>

            </p:panel>
