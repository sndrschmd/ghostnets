<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Zander Filz Shop: Login</title>
</h:head>
<h:body>
    <p><img id="kopf_links" src="logo.jpg" width="250" alt="Logo"/></p>
    <p id="kopf_rechts">
        <h:outputText value="#{anschrift.name}"/>
        <br/>
        <h:outputText value="#{anschrift.strasse} #{anschrift.hausnummer}"/>
        <br/>
        <h:outputText value="#{anschrift.plz} #{anschrift.ort}"/>
    </p>
    <h1>Zander Filz Shop: Login</h1>
    <h:form>

        <p>
            <h:outputLabel value="Benutzername:" for="user"/>
            <h:inputText id="user" value="#{loginController.user}" size="40" required="true">
                <f:event type="postValidate" listener="#{loginController.postValidateUser}"/>
            </h:inputText>
            <h:message for="user" styleClass="error"/>
        </p>

        <p>

            <h:outputLabel value="Passwort: " for="password"/>
            <h:inputSecret id="password" value="#{loginController.password}" size="40" required="true"
                validator="#{loginController.validateLogin}"/>
            <h:message for="password" styleClass="error"/>
        </p>


        <p class="error"><h:outputText value="#{loginController.failureMessage}"/></p>
        <h:commandButton action="#{loginController.login}" value="Login"/>
    </h:form>
    <p id="fussnote">Bitte beachten Sie: <br/> Diese Seite ist nur ein Entwurf!</p>
</h:body>
</html>
